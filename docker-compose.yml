# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

# Define services
services:

  # App Service
  app:
    container_name: app_meli_api
    # Configuration for building the docker image for the service
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    # Pass environment variables to the service
    env_file: .env

  bd:
    image: mysql:latest
    ports:
      - 3305:3306
    restart: always
    env_file: .env
    command:
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD-SHELL", "echo 'select 1' |mysql -uroot -pdbrootpass --silent" ]
      interval: 30s
      timeout: 20s
      retries: 6

